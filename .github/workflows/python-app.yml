name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  Selenium-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Start containers
      run: |
        docker-compose -f "docker-compose.yml" up -d --build
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt;
    - name: Sleep for 15s
      uses: juliangruber/sleep-action@v1
      with:
        time: 15s
    - name: Check hub status
      run: |
        curl -L http://localhost:4444/grid/api/hub
    - name: Run selenium pytest
      env:
        PASSWORD_GIT_TEST: ${{ secrets.PASSWORD_GIT_TEST }}
        EMAIL_GIT_TEST: ${{ secrets.EMAIL_GIT_TEST }}
        USER_GIT_TEST: ${{ secrets.USER_GIT_TEST }}
      run: |
        pytest -v --html=report.html --self-contained-html --junitxml="tests/reports/result.xml"
    - name: Stop containers
      if: always()
      run: |
        docker-compose -f "docker-compose.yml" down
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: artifact-with-test-results
        path: ${{ github.workspace }}/tests/reports
  publish-test-results:
    name: Publish selenium tests results
    needs: selenium_tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          check_name: Selenium Tests Results
          files: artifacts/artifact-with-test-results/result.xml